<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="content">
        <div class="scoreTitle">
            Scores
        </div>
        <div class="scores">
            <div class="playerScore">
                Player:
            </div>
            <div class="computerScore">
                Computer:
            </div>
        </div>
        <div class="buttons">
            <button class="rock playButton">
                Rock
            </button>
            <button class="paper playButton">
                Paper
            </button>
            <button class="scissors playButton">
                Scissors
            </button>
        </div>
        <div class="results">
            Results
        </div>
    </div>
</body>
</html>
